<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Tasbeeh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>المسبحة الإلكترونية</h1>
        <div class="tasbeeh-item">
            <span id="alhamdulillahCount" class="count">0</span>
            <button id="alhamdulillahBtn" class="tasbeeh-btn">الحمد لله</button>
        </div>
        <div class="tasbeeh-item">
            <span id="subhanAllahCount" class="count">0</span>
            <button id="subhanAllahBtn" class="tasbeeh-btn">سبحان الله</button>
        </div>
        <div class="tasbeeh-item">
            <span id="laIlahaIllallahCount" class="count">0</span>
            <button id="laIlahaIllallahBtn" class="tasbeeh-btn">لا إله إلا الله</button>
        </div>
        <div class="tasbeeh-item">
            <span id="allahuAkbarCount" class="count">0</span>
            <button id="allahuAkbarBtn" class="tasbeeh-btn">الله أكبر</button>
        </div>
        <button id="resetBtn" class="reset-btn">إعادة الضبط</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
